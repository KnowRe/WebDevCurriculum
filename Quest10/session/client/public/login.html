<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/login.css">
		<script src="js/api/auth.js" type="module"></script>
	</head>
	<body>
	<div class="login-page">
		<div class="form">
			<form class="login-form" onsubmit="return false">
				<input type="text" placeholder="id" id="id"/>
				<input type="password" placeholder="password" id="password"/>
				<button>login</button>
				<p>guest1~3/guest1~3</p>
			</form>
		</div>
	</div>
	<script>
		const form = document.querySelector('.login-form');
		form.addEventListener('submit', async (e) => {
			const [id, password] = [...e.target.querySelectorAll('input')].map(el => el.value);
			if(!id || !password) {
				return alert('id/pw 입력해');
			}
			const user = await login({id, password})
			window.location.href = '/'
		})
		async function login(payload){
			try{
				const res = await fetch('http://localhost:8000/v1/auth/login', {
					body: JSON.stringify(payload),
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					credentials: 'include'
				})
				if(res.ok) {
					return await res.json();
				}
			} catch (e) {
				console.error(e)
			}
		}

	</script>
	</body>
</html>
